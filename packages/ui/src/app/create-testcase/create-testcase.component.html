<div>
	<mat-card>
		<mat-card-title class="title">Create Test Case</mat-card-title>
		<mat-card-content>
			<form>
				<mat-form-field appearance="outline">
					<mat-label>Name</mat-label>
					<input matInput id="name" name="name" data-test="input_name">
					<mat-hint>Concisely summarize the test Case in one or two sentences.</mat-hint>
				</mat-form-field>
				<mat-form-field appearance="outline">
					<mat-label>Description</mat-label>
					<textarea matInput id="input_description" name="input_description"
						data-test="input_description"></textarea>
					<mat-hint>Describe the test case in as much detail as you'd like.</mat-hint>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Test Case Type</mat-label>
					<mat-select name="select_test_type" data-test="select_test_type">
						<mat-option *ngFor="let item of testCaseTypesList" [value]="item">
							{{item}}
						</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Priority</mat-label>
					<mat-select name="select_test_priority" data-test="select_test_priority">
						<mat-option *ngFor="let item of testCasePriorityList" [value]="item">
							{{item}}
						</mat-option>
					</mat-select>
				</mat-form-field>
				<div mat-dialog-actions align="end">
					<button color="primary" data-test="button_submit">Create TestCase</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>

</div>
