<div>
    <form [formGroup]="inputData" (ngSubmit)="onSubmit()">
        <div class="title">Create Test Case</div>
        <div>
            <fieldset>
                <label for="input_acceptance_criteria">Acceptance Criteria</label>
                <textarea
                    id="input_acceptance_criteria"
                    class="textarea-inline-control"
                    formControlName="acceptanceCriteria"
                    data-test="input_acceptance_criteria"
                    nz-input
                    placeholder="E.g. As a user I want to be able to recover the password of my account so that I will be able to access my account in case I forget the password."
                    [nzAutosize]="{ minRows: 4, maxRows: 5 }"
                >
                </textarea>
            </fieldset>
            <fieldset class="buttons_container">
                <button
                    nz-button
                    nzType="primary"
                    type="submit"
                    [disabled]="!inputData.valid"
                    data-test="button_submit"
                >
                    <div>Generate Test Scenarios</div>
                </button>
            </fieldset>
        </div>
    </form>
	<nz-list nzBordered nzSize="small">
		<nz-list-item *ngFor="let item of testScenarios">{{item}}</nz-list-item>
	  </nz-list>
</div>
